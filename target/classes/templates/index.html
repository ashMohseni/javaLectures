<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Index Page</title>
</head>
<body>

    <!-- Table to display the info about all songs in the list -->
	<table>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Artist</th>
			<th>Genre</th>
		</tr>
		<!-- Use a loop to get the info for each song -->
		<tr th:each="song: ${songList}" >
		<td th:text="${song.id}">34</td>
		<td th:text="${song.title}">Yesterday</td>
		<td th:text="${song.artist}">Paul McCartney</td>
		<td th:text="${song.genre}">Classical</td>		
		</tr>

	</table>
    <hr>
    
    <!-- Use a form to add a new song to list -->
   <form method="post" action="#" th:action="@{/addSong}" th:object="${song}">
   
   <!-- Get the info -->
   ID: <input type="number" th:field="*{id}"/> <br>
   Title: <input type="text" th:field="*{title}"/>
   Artist: <input type="text" th:field="*{artist}"/>
   Genre : <select th:field="*{genre}">   
   <option th:each="genre: *{genres}" th:value="${genre}" th:text="${genre}" />   
   </select><br>
   <input type="submit" value="add song"/>
   </form>     

</body>
</html>
