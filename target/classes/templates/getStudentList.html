<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<title>IGet Student List Page</title>
</head>
<body>

	<h1>Student List</h1>
	<img src="../static/img/fact.png" width="10%" th:src="@{/img/fact.png}" />


	<table>

		<tr>
			<th>ID</th>
			<th>Name</th>
		</tr>

		<tr th:each="s: ${studentList}">
			<td th:text="${s.id}">Timothy</td>
			<td th:text="${s.name}">100</td>
		</tr>


	</table>




</body>
</html>
